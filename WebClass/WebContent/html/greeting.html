<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function kor() {
		alert('안뇽');	
	};
	
	function national(char nation){
		console.log('으엥');
		if(nation=='k'){
			document.getElementById("result").innerHTML = "안녕하세요";
		}
		if(nation=='a'){
			document.getElementById("result").innerHTML = "핼로";
		}
		if(nation=='c'){
			document.getElementById("result").innerHTML = "런씨니흐언까오씽";
		}
	}
</script>
</head>
<body>
각 나라의 인사말
<input type="button" onclick="national('k')" value="한국">
<input type="button" onclick="national('a')" value="미국">
<input type="button" onclick="national('c')" value="중국">

<p id="result"></p>
</body>
</html>
