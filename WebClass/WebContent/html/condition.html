<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script>
function disting(){
	if(document.getElementById("male").checked){
		if(document.getElementById("age").value >= 16 && document.getElementById("age").value <= 69){
			if(document.getElementById("weight").value >= 50)
				document.getElementById("result").innerHTML = "헌혈 가능";
			else{
				document.getElementById("result").innerHTML = "헌혈 불가";
			}
		}
		else{
			document.getElementById("result").innerHTML = "헌혈 불가";
		}
	}
	
	if(document.getElementById("female").checked){
		if(document.getElementById("age").value >= 16 && document.getElementById("age").value <= 69){
			if(document.getElementById("weight").value >= 45)
				document.getElementById("result").innerHTML = "헌혈 가능";
			else{
				document.getElementById("result").innerHTML = "헌혈 불가";
			}
		}
		else{
			document.getElementById("result").innerHTML = "헌혈 불가";
		}
	}
}

function uncheckm(){
	if(document.getElementById("male").checked){
		document.getElementById("male")
	}
}
</script>

</head>
<body>
<h1>헌혈 조건</h1>
나이 : <input type="text" id="age"> 세
<br>
성별 :
남자 <input type="radio" name="gender" id="male" onclick="uncheckm();" checked>
여자 <input type="radio" name="gender" id="female">
<br>
몸무게 : <input type="text" id="weight"> kg
<br><br>
<input type="button" id="check" onclick="disting();" value="헌혈 조건 체크">
<p id="result">결과</p>
</body>
</html>
